<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
    <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
    <style>
        .upload-container {
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .upload-container h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .upload-container .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .upload-container .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .upload-container .btn-upload {
            background: #9013fe;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s;
        }
        .upload-container .btn-upload:hover {
            background: #4a90e2;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .upload-container .success-message {
            margin-top: 15px;
            background: rgba(0, 128, 0, 0.1);
            color: #2ecc71;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Inclui o navbar -->
        {% include 'navbar.html' %}
        <!-- Inclui o sidebar -->
        {% include 'sidebar.html' %}
        
        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Header da página -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Upload de Arquivo CSV</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Conteúdo principal -->
            <section class="content">
                <div class="container-fluid">
                    <div class="upload-container">
                        <h3><i class="fas fa-cloud-upload-alt"></i> Selecione o arquivo para upload</h3>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="arquivo_csv" class="form-label">Arquivo CSV</label>
                                <input type="file" name="arquivo_csv" id="arquivo_csv" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-upload"><i class="fas fa-upload"></i> Enviar</button>
                        </form>
                        {% if mensagem %}
                        <div class="success-message">
                            <i class="fas fa-check-circle"></i> {{ mensagem }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </section>
        </div>

        <!-- Inclui o footer -->
        {% include 'footer.html' %}
    </div>
    
    <!-- Scripts -->
    <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
