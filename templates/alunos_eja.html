{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Lista de Alunos - EJA</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Escola</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.cpf }}</td>
                <td>{{ aluno.data_nascimento }}</td>
                <td>{{ aluno.escola }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Nenhum aluno encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
