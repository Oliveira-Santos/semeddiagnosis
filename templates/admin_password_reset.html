{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <h3>Recuperar Senha (Admin)</h3>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Informe seu e-mail institucional para receber o link de redefinição.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <div class="mt-3">
          <button type="submit" class="btn btn-primary btn-block">Enviar link</button>
        </div>
      </form>
      <p class="mt-3 mb-1 text-center">
        <a href="{% url 'login' %}">Voltar ao login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
