{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Senha redefinida | Suplência SEMED</title>

  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=fallback">
</head>

<style>
  body.login-page {
    background: url("{% static 'assets/dist/img/bg-login.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }

  .login-box {
    backdrop-filter: blur(6px);
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  .card-header img {
    max-height: 90px;
  }

  .btn-success {
    background-color: #28a745;
    border: none;
  }

  .btn-success:hover {
    background-color: #218838;
  }
</style>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-success">
      <div class="card-header text-center">
        <img src="{% static 'assets/dist/img/semed preta.png' %}" alt="Logo SEMED" class="mb-2">
        <div class="h1 mt-2"><b>Suplência</b></div>
      </div>

      <div class="card-body text-center">
        <p class="login-box-msg text-success">
          <i class="fas fa-check-circle fa-2x"></i><br>
          Sua senha foi redefinida com sucesso.
        </p>
        <p class="text-muted">Agora você pode acessar o sistema com sua nova senha.</p>

        <div class="mt-4">
          <a href="{% url 'login_candidato' %}" class="btn btn-success btn-block">
            <i class="fas fa-sign-in-alt"></i> Ir para o login
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
