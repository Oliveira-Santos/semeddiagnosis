<label>Selecione as disciplinas que deseja refazer:</label>
<div class="row">
  {% for disciplina in disciplinas_reprovadas %}
    <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="disciplinas[]" value="{{ disciplina }}" id="disciplina_{{ forloop.counter }}" required>
        <label class="form-check-label" for="disciplina_{{ forloop.counter }}">{{ disciplina }}</label>
      </div>
    </div>
  {% endfor %}
</div>
