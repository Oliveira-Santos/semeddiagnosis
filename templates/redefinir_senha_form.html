{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <style>
    .input-group-text a {
      color: #28a745;
    }
  </style>
</head>
<body class="hold-transition login-page">

<div class="login-box">
  <div class="card card-outline card-success">
    <div class="card-header text-center">
      <h3><b>Redefinir Senha</b></h3>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Informe uma nova senha de acesso</p>

      {% if erro %}
        <div class="alert alert-danger text-center">{{ erro }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        
        <div class="input-group mb-3">
          <input type="password" name="senha" id="senha" class="form-control" placeholder="Nova senha" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <a href="#" onclick="toggleSenha('senha', 'icone1'); return false;"><i class="fas fa-eye" id="icone1"></i></a>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" placeholder="Confirmar senha" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <a href="#" onclick="toggleSenha('confirmar_senha', 'icone2'); return false;"><i class="fas fa-eye" id="icone2"></i></a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-block">Redefinir Senha</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function toggleSenha(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

</body>
</html>
